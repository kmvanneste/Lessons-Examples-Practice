<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table">
      <thead>
        <tr>
          <!-- The scope attribute specifies that this is a header for a column -->
          <th scope="col">Movie Name</th>
          <th scope="col">Year</th>
          <th scope="col">Actors</th>
          <th scope="col">Rotten Tomatoe Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Interstellar</td>
          <td>2014</td>
          <td>Ellen Burstyn, Matthew McConaughey, Mackenzie Foy, John Lithgow</td>
        </tr>
        <!-- Insert additional movie rows here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // The below code fills in the first row of the table
    var movie = "Mr. Nobody";
    var queryURL = "https://www.omdbapi.com/?t=" + movie + "&apikey=trilogy";
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
      console.log(response);
        console.log(response.Title);
        var newRow = $("<tr>");
        newRow.attr("id", "movieTwoRow");
        var titleData = $("<td>").text(response.Title);
        var yearData = $("<td>").text(response.Year);
        var actorData = $("<td>").text(response.Actors);
        //Append
        newRow.append(titleData, yearData, actorData);
        $("tbody").append(newRow);
    });

    $.ajax({
      url: "https://www.omdbapi.com/?t=the+revenant&y=&plot=short&apikey=trilogy",
      method: "GET"
    }).then(function(response) {
      console.log(response);
      console.log(response.Title);
        
        var newRow = $("<tr>");
        newRow.attr("id", "movieThreeRow");
        var titleData = $("<td>").text(response.Title);
        var yearData = $("<td>").text(response.Year);
        var actorData = $("<td>").text(response.Actors);
        var rottenTomatoeData = $("<td>").text(response.Ratings[1].Value);
        //Append
        newRow.append(titleData, yearData, actorData, rottenTomatoeData);
        $("tbody").append(newRow);

      });
    // Repeat the above logic to add rows for two more movies of your choice

    // BONUS: Once complete, try to make your code as DRY as possible through the use of functions
  </script>
</body>

</html>
