<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    var favBands = ["coldplay", "garbage", "red hot chili peppers", "nirvana"];

    var usersFavBand = prompt("What is your favorite band?");

    var usersFavBandLower = usersFavBand.toLowerCase();

    if (favBands.indexOf(usersFavBandLower) === -1) {
        alert("Nah. They're pretty lame.");   
    }
    else {
        alert("YEAH I LOVE THEM!");
    }
    
    
    </script>
</body>
</html>
